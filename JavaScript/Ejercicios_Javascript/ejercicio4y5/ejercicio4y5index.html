<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4_y_5_Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1 class="my-4">Books</h1>

        <input id="searchInput" type="text" class="form-control mb-4" placeholder="Buscar">
        
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Ventas</th>
                <th scope="col" id="precioHeader">Precio<span></span></th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="books-body">
            </tbody>
            <tfoot></tfoot>
        </table>

        <h2>Añadir un nuevo libro</h2>
        <form class="mb-5">
            <div class="form-group">
                <label for="tituloInput">Titulo</label>
                <input type="text" class="form-control" id="tituloInput">
            </div>
            <div class="row">
                <div class="form-group col">
                  <label for="autorInput">Autor</label>
                  <input type="text" class="form-control" id="autorInput">
                </div>
                <div class="form-group col">
                    <label for="ventasInput">Ventas</label>
                    <input type="number" class="form-control" id="ventasInput">
                </div>
                <div class="form-group col">
                    <label for="precioInput">Precio</label>
                    <input type="number" class="form-control" id="precioInput">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="addBookButton">Añadir</button>
        </form>    
    </div>

    
      
     

    <script src="ejercicio4y5main.js"></script>    
</body>
</html>
