    <form action="#" method="get">
        <fieldset>
            <legend>Datos personales</legend><br>
            <div>
                <label for="nameinput">Nombre:</label>

            <div>
                <label for="phoneinput">Teléfono:</label>
                <input type="text" id="phoneinput" name="phone">

                <input required type="email" id="emailinput" name="email">
            </div>
            <br>
            <div>
                <label for="userinput">Usuario:</label>
                <input type="text" id="userinput" name="user">

                <label for="passwordrepit">Repite Password:</label>
                <input required type="password" id="passwordrepit">
            </div>
            <br>
            <div>
                <input required type="checkbox" name="aceptacionterminos" id="aceptacionterminos">
                <label for="singleinput">Acepto los térmninos y condiciones.</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
