<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10_Login_e_Index</title>
    <link rel="stylesheet" href="styleejercicio10.css">
    <script src="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"></script>
    
</head>
<body>
    <div class="login">
        <img src="imagenes_css/image_login_ejercicio10.jpg" alt="img_desktop" width="500px"></img>
        
        <container class="aside_right">
     
            <h3>Login</h3>
            
            <form action="" method="get">
                <section class="aside_form">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Eva Benitez">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="***************">
                    <button class="log_in">Log in</button>
                </section>
                
            </form>
            
            <hr>
            
            <button class="github"><img src="imagenes_css/GitHub.png" alt="github" height="15px">Github</button>
            <button class="twitter"><img src="imagenes_css/twitter.png" alt="twitter" height="15px">Twitter</button>
            
            <div class="footer">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>
        
        </container>
    
    </div>
   
</body>
</html>
