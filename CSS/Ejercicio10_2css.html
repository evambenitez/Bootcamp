<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10_2 Login_e_Index</title>
    <link rel="stylesheet" href="Styleejercicio10_2.css">
    <link rel="stylesheet" href="Icons/webfonts/font-inter/Inter-VariableFont_slnt,wght.ttf">   
</head>
<body>
    <div class="container_parent">

        <container class="aside_left"><img src="imagenes_css/image_login_ejercicio10.jpg" width="500px" alt="image_escritorio"></container>
        
        <container class="aside_right">
            
            <form class="form" action="" method="get">
                
                <h4>Login</h4>
                
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Eva Benitez">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="***************">
                
                <button class="log_in">Log in</button>      
            </form>
            
            <hr>
            
            <div class="button">
                <button><img src="imagenes_css/GitHub.png" alt="github" height="15px">Github</button>
                <button><img src="imagenes_css/twitter.png" alt="twitter" height="15px">Twitter</button>
            </div>
            
            <div class="footer">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>
        
        </container>
    
    </div>
   
</body>
</html>
